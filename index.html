<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1 class="title">ðŸŽ¯ Quiz Master</h1>

    <!-- Level Selection -->
    <div class="level-select">
      <button onclick="startQuiz('easy')">Easy</button>
      <button onclick="startQuiz('medium')">Medium</button>
      <button onclick="startQuiz('hard')">Hard</button>
    </div>

    <!-- Quiz Box (hidden at start) -->
    <div class="quiz-box hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <!-- Result Box (hidden at start) -->
    <div class="result-box hidden">
      <h2>ðŸŽ‰ Quiz Completed!</h2>
      <p id="score"></p>
      <button onclick="restartQuiz()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
